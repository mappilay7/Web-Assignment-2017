

<center>
<div class="fancy-title title-dotted-border title-center">
						<h1>Visitor can <span>Search Movie</span> Here</h1>
					</div>
<p>{{ message }}</p><br>
<p>Press "F2" for fast Search</p>

<p><input type="text" ng-model="searchTerm" ng-keydown="search($event)" autofocus style=" width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;"></p>

<div class="table-responisive">
	<table class="table table-hover">
  <tr ng-repeat="movie in movies">

    <td><strong>Movie ID </strong><br/>{{movie.id}}</td>

    <td><strong>Movie Name </strong><br/>{{movie.title}}</td>

    <td><strong>Release Date </strong><br/>{{movie.release_date}}</td>

    <td><strong>Explore </strong><br/> <a href="#details/{{movie.id}}">Details</a></td>
</tr>

</table>
<!--<button ng-click='reqPost()'>POST</button>-->
</div>
